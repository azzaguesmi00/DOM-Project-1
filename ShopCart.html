<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart</title>
    <link rel="stylesheet" href="./ShopCart_files/font-awesome.min.css">
    <link rel="stylesheet" href="./ShopCart_files/shopcart.css">
  
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="total">
            <h2>Total: $<span id="total">0</span></h2>
        </div>       


        <div class="products">
            <div class="product">
                <img src="./ShopCart_files/images.jpeg" alt="candle holder" height="80" width="90">
                <h2>Candle Holder Wood Weather Barn</h2>
                <p class="price">$25.00</p>
                <button class="plus">+</button>
                <span id="counter">0</span>
                <button class="minus">-</button>
                <i class="fa fa-trash" style="font-size:24px"></i>
            </div>
            <div class="product">
                <img src="./ShopCart_files/s-l1600.jpg" alt="candle holder" height="80" width="90">
                <h2>Natural Wooden Candle Holder Tea Light</h2>
                <p class="price">50$</p>
                <button class="plus">+</button>
                <span id="counter">0</span>
                <button class="minus">-</button>
                <i class="fa fa-trash" style="font-size:24px"></i>
            </div>
            <div class="product">
                <img src="./ShopCart_files/Tealight.webp" alt="candle holder" height="80" width="90">
                <h2>Tea Light Candle Holder</h2>
                <p class="price">100$</p>
                <button class="plus">+</button>
                <span class="counter">0</span>
                <button class="minus">-</button>
                <i class="fa fa-trash" style="font-size:24px"></i>
            </div>
        </div>

    </div>
    <script src="./ShopCart_files/shopcart.js"></script>

</body></html>
